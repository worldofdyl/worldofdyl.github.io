<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <style>
        /* Container styles */
        .iframe-container {
            width: 800px; /* Set a fixed width */
            height: 450px; /* Set a fixed height */
            margin: 0 auto; /* Center the container horizontally */
            position: relative;
        }
        
        /* Iframe styles */
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
            display: block;
        }
    </style>
</head>
<body>

<!-- Container for the iframe -->
<div class="iframe-container">
    <!-- Paste the provided iframe code here -->
    <iframe src="https://weakspell.to/mma-boxing/ufc-302/164432/?embed=true" allowfullscreen scrolling="no" allowtransparency></iframe>
</div>

</body>
</html>
